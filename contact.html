<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Meditation Timer</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <i class="fas fa-om" style="color: white; font-size: 2rem;"></i>
                <h1>Meditation Timer</h1>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
                <a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a>
                <a href="privacy.html" class="nav-link"><i class="fas fa-shield-alt"></i> Privacy</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container page-content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <section class="content-section">
                    <div class="contact-grid">
                        <div class="contact-info">
                            <h3>Get in Touch</h3>
                            <div class="contact-methods">
                                <div class="contact-method">
                                    <i class="fas fa-envelope"></i>
                                    <div>
                                        <h4>Email</h4>
                                        <p>support@meditationtimer.com</p>
                                    </div>
                                </div>
                                <div class="contact-method">
                                    <i class="fas fa-clock"></i>
                                    <div>
                                        <h4>Response Time</h4>
                                        <p>Within 24 hours</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="contact-form">
                            <form id="contactForm">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <div class="form-group text-center mt-4">
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <div class="navigation-links">
                    <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> Back to Timer</a>
                    <a href="about.html" class="btn btn-outline-primary"><i class="fas fa-info-circle"></i> About Us</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <div class="footer-links">
                    <a href="index.html" class="footer-link"><i class="fas fa-home"></i> Home</a>
                    <a href="about.html" class="footer-link"><i class="fas fa-info-circle"></i> About Us</a>
                    <a href="contact.html" class="footer-link"><i class="fas fa-envelope"></i> Contact</a>
                    <a href="privacy.html" class="footer-link"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Meditation Timer. All rights reserved. <a href="https://wissentechs.com" target="_blank">Wissen Techs</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
